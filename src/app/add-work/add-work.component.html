<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Añadir trabajo</h3>
      <!-- <div class="form-group">
        <input type="text" [(ngModel)]="newWork.id_trabajo" class="form-control" placeholder="Id">
      </div> -->
      <div class="form-group">
        <input type="date" [(ngModel)]="newWorkHistory.start_work_date" class="form-control" placeholder="Fecha inicio">
      </div>
      <div class="form-group">
        <input type="date" [(ngModel)]="newWorkHistory.end_work_date" class="form-control" placeholder="Fecha fin">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="newWorkHistory.work.work" class="form-control" placeholder="Trabajo">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="newWorkHistory.work.activity_description" class="form-control" placeholder="Descripcion">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addWork(newWork)">Añadir trabajo</button>
      </div>
    </div>
  </div>
